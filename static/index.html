<!DOCTYPE html>
<html>

<head>
    <title>Robot control</title>
    <link rel="stylesheet" href="static/style.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>
    <h1>Robot control</h1>
    <div class="move-button-container">
        <div class="move-button-grid">
            <button class="left-rotate-button" id="leftRot">Rotate Left</button>

            <button class="move-button" id="forwardLeft">Forward Left</button>
            <button class="move-button" id="forward">Forward</button>
            <button class="move-button" id="forwardRight">Forward Right</button>

            <button class="move-button" id="left">Left</button>
            <button class="move-button" id="stop">Stop</button>
            <button class="move-button" id="right">Right</button>

            <button class="move-button" id="backwardLeft">Backward Left</button>
            <button class="move-button" id="backward">Backward</button>
            <button class="move-button" id="backwardRight">Backward Right</button>

            <button class="right-rotate-button" id="rightRot">Rotate Right</button>
        </div>
    </div>
    <p id="dateLabel"></p>
    <button id="refreshDate">Refresh Date</button>
    <button id="measureDistance">Measure Distance</button>


    <script src="static/script.js"></script>
    <!-- <script src="script.js"></script> -->
</body>

</html>
